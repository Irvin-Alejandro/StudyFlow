<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Introducci칩n - StudyFlow</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy: #0b2545;        /* fondo */
      --accent: #57b0ff;      /* color botones / acentos */
      --glass: rgba(255,255,255,0.06);
      --text: #f6f9ff;
      --muted: rgba(246,249,255,0.85);
      --max-width: 900px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--navy) 0%, #07203a 100%);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(4,12,24,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      box-sizing:border-box;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .title{
      font-size: clamp(22px, 3.8vw, 44px);
      font-weight:700;
      letter-spacing: -0.02em;
      text-align:center;
      margin:0;
      color:var(--text);
    }

    .logo-box{
      width:180px;
      height:180px;
      border-radius:14px;
      background: var(--glass);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:12px;
      box-sizing:border-box;
    }

    .logo-box img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }

    .desc{
      color:var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      text-align:center;
      max-width:720px;
      line-height:1.45;
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 22px;
      border-radius:10px;
      background: linear-gradient(180deg, var(--accent), #2a9cff);
      color:#02223a;
      font-weight:600;
      text-decoration:none;
      border:none;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(40,140,240,0.18);
      transition: transform .14s ease, box-shadow .14s ease;
      font-size:16px;
    }

    .btn:hover{ transform: translateY(-4px); box-shadow: 0 16px 30px rgba(40,140,240,0.22); }
    .btn:active{ transform: translateY(-1px); }

    @media (max-width:540px){
      .card{ padding:20px; gap:14px; border-radius:12px; }
      .logo-box{ width:140px; height:140px; }
      .btn{ padding:10px 16px; font-size:15px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <main class="card" role="main" aria-labelledby="site-title">

      <h1 id="site-title" class="title">StudyFlow</h1>

      <div class="logo-box">
        <!-- 游댳 Reemplaza la ruta por la de tu logo PNG -->
        <img src="Logo.png" alt="Logo de StudyFlow">
      </div>

      <p class="desc">
        StudyFlow est치 dise침ado para ayudarte a estudiar mejor mediante herramientas simples, intuitivas y optimizadas para mejorar tu concentraci칩n y organizaci칩n.
      </p>

      <div class="actions">
        <!-- 游댳 Cambia principal.html por tu p치gina principal -->
        <a class="btn" href="Pagina principal.html">Empezar</a>
      </div>

    </main>
  </div>

</body>
</html>
