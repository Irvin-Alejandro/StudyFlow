<style>
  :root {
    --bg1: #021224;
    --bg2: #001f3f;
    --card: rgba(255,255,255,0.05);
    --cardHover: rgba(255,255,255,0.12);
    --glow: rgba(0,180,255,0.45);
    --accent: #00c8ff;
  }

  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, var(--bg1) 0%, var(--bg2) 100%);
    font-family: 'Orbitron', sans-serif;
    color: #e6f0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }

  /* BOTONES SUPERIORES */
  .top-buttons {
    width: 100%;
    position: absolute;
    top: 20px;
    display: flex;
    justify-content: flex-end;
    padding-right: 20px;
    gap: 15px;
  }

  .btn-top {
    padding: 12px 18px;
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.12);
    color: #e6f0ff;
    font-size: 14px;
    border-radius: 10px;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.25s;
  }

  .btn-top:hover {
    background: var(--cardHover);
    transform: translateY(-2px);
  }

  .center-container {
    margin-top: 110px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .timer-circle {
    width: 270px;
    height: 270px;
    border-radius: 50%;
    border: 6px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.02);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 56px;
    font-weight: bold;
    color: #cce8ff;
    box-shadow: 0 0 25px var(--glow);
    animation: glowPulse 3s infinite ease-in-out;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 15px var(--glow); }
    50% { box-shadow: 0 0 35px var(--glow); }
    100% { box-shadow: 0 0 15px var(--glow); }
  }

  .start-btn {
    margin-top: 20px;
    padding: 14px 40px;
    background: var(--accent);
    color: #00121f;
    border: none;
    font-size: 20px;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.25s;
  }

  .start-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 0 18px var(--accent);
  }

  .motivation {
    margin-top: 40px;
    font-size: 20px;
    opacity: 0.85;
    min-height: 30px;
  }

  /* PANEL LATERAL */
  .sidebar {
    width: 350px;
    height: 100%;
    background: rgba(0,0,0,0.45);
    position: fixed;
    top: 0;
    right: -400px;
    transition: 0.4s;
    padding: 20px;
    overflow-y: auto;
    backdrop-filter: blur(6px);
    border-left: 1px solid rgba(255,255,255,0.12);
  }

  .sidebar h2 {
    font-size: 22px;
    margin-bottom: 15px;
  }

  .close-btn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.20);
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
  }

  /* SONIDOS */
  .sound-section {
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
  }

  .sound-title {
    font-size: 16px;
    margin-bottom: 12px;
  }

  .sound-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    background: rgba(255,255,255,0.05);
    padding: 8px 12px;
    border-radius: 6px;
    align-items: center;
  }

  .switch {
    position: relative;
    width: 42px;
    height: 22px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #777;
    transition: .4s;
    border-radius: 22px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #00c8ff;
  }

  input:checked + .slider:before {
    transform: translateX(19px);
  }

  /* METAS */
  .goal-input {
    width: 90%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;

    background: var(--accent);
    border: none;
    color: #00121f;
    border-radius: 8px;
    cursor: pointer;

    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.25s;
  }

  .complaint-btn:hover {
    background: var(--cardHover);
    box-shadow: 0 0 15px var(--glow);
  }
</style>

<script>
/* ================================
   NOMBRES PERSONALIZADOS
================================ */

const sectionNames = [
  "Naturaleza",    // SecciÃ³n 1
  "Pajaros",           // SecciÃ³n 2
  "Relajantes",        // SecciÃ³n 3
  "Voces", // SecciÃ³n 4
  "Sound Bath",        // SecciÃ³n 5
  "Olas",         // SecciÃ³n 6
  "Ruido Blanco",        // SecciÃ³n 7
  "Lluvia",       // SecciÃ³n 8
  "Frecuencias Binaurales",  // SecciÃ³n 9
  "Concentracion"         // SecciÃ³n 10
];

const soundNames = [
  // SecciÃ³n 1
  ["Crystalline", "Panoramic", "Pura", "Ethereal", "Whispers"],

  // SecciÃ³n 2
  ["Australian", "Spiney", "Grand Canyon", "Dawn", "Eastern"],

  // SecciÃ³n 3
  ["Tide", "Steadfast", "Burley", "Divya", "Fleurie"],

  // SecciÃ³n 4
  ["Grounding", "Moment", "Will i Know", "Whispers Adrift", "Hmmm Hmmm"],

  // SecciÃ³n 5
  ["Celestial Awakening", "Nukkua", "The Truth", "Ascending", "Harmonics"],

  // SecciÃ³n 6
  ["Dipsea", "Returning", "Moonlit", "Fallen Leaves", "Ethereal Currents"],

  // SecciÃ³n 7
  ["Cotton Sky", "Sciurus", "Stellar Fade", "Nova", "Tranquil Reveire"],

  // SecciÃ³n 8
  ["Teva", "Moonlit", "Meadown", "Rainember", "Gentle Breeze"],

  // SecciÃ³n 9
  ["Deeply", "Tranquil Tribute", "Alpha Deep", "Shapes of Solitude", "Alpha Sinus"],

  // SecciÃ³n 10
  ["Teal", "Aperture", "Forgotten Echoes", "Flora", "Journey"]
];


let studyTime = 30 * 60;
let breakTime = 7 * 60;
let currentTime = studyTime;
let isBreak = false;
let timerInterval = null;

function startTimer() {
  if (timerInterval) return;
  timerInterval = setInterval(() => {
    currentTime--;
    updateTimerDisplay();

    if (currentTime <= 0) {
      isBreak = !isBreak;
      currentTime = isBreak ? breakTime : studyTime;
      showMotivation("Â¡Cambio de fase! Vas excelente.");
    }
  }, 1000);
}

function updateTimerDisplay() {
  let m = Math.floor(currentTime / 60);
  let s = currentTime % 60;
  document.getElementById("timer").textContent =
    `${m}:${s < 10 ? "0" + s : s}`;
}

const frases = [
  "Â¡Puedes con esto!",
  "Cada minuto cuenta.",
  "Sigue avanzando.",
  "El esfuerzo construye resultados.",
  "Hoy tambiÃ©n es un buen dÃ­a."
];

function showMotivation(msg = null) {
  document.getElementById("motivation").textContent =
    msg || frases[Math.floor(Math.random() * frases.length)];
}

setInterval(() => showMotivation(), 6000);

/* ======================================================
      PANEL DE NAV
====================================================== */

function openSounds(){ document.getElementById("soundPanel").style.right="0"; }
function closeSounds(){ document.getElementById("soundPanel").style.right="-400px"; }

function openGoals(){ document.getElementById("goalsPanel").style.right="0"; }
function closeGoals(){ document.getElementById("goalsPanel").style.right="-400px"; }

function addGoal() {
  let txt = document.getElementById("goalInput").value;
  if (txt.trim() === "") return;

  let div = document.createElement("div");
  div.innerHTML = `<input type="checkbox"> ${txt}`;
  document.getElementById("goalsList").appendChild(div);

  document.getElementById("goalInput").value = "";
}

/* ======================================================
        ðŸ”Š SISTEMA DE 50 AUDIOS DESDE EL HTML
====================================================== */

// AquÃ­ guardaremos los 50 audios
const audioPlayers = [];

// Cargar los 50 audios segÃºn su ID real
for (let s = 1; s <= 10; s++) {
  for (let a = 1; a <= 5; a++) {
    let audioTag = document.getElementById(`sound-${s}-${a}`);
    if (audioTag) {
      audioTag.loop = true;
      audioPlayers.push(audioTag);
    }
  }
}

/* ======================================================
        ðŸ”˜ GENERACIÃ“N DE SECCIONES E INTERRUPTORES
====================================================== */

const cont = document.getElementById("soundSections");
let audioIndex = 0;

for (let s = 1; s <= 10; s++) {
  let sec = document.createElement("div");
  sec.className = "sound-section";

let html = `<div class="sound-title">${sectionNames[s-1]}</div>`;


  for (let a = 1; a <= 5; a++) {
    let index = audioIndex;

    html += `
      <div class="sound-row">
        ${soundNames[s-1][a-1]}
        <label class="switch">
          <input type="checkbox" onchange="toggleSound(${index}, this.checked)">
          <span class="slider"></span>
        </label>
      </div>
    `;

    audioIndex++;
  }

  sec.innerHTML = html;
  cont.appendChild(sec);
}

/* ======================================================
       ðŸŸ¢ ENCENDIDO / APAGADO DE SONIDOS
====================================================== */

function toggleSound(index, isOn) {
  let audio = audioPlayers[index];
  if (!audio) return;

  if (isOn) {
    audio.play();
  } else {
    audio.pause();
    audio.currentTime = 0;
  }
}
</script>
